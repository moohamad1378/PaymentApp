<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="Id" [value]="service.formData.id">
    <div class="mb-3">
        <label>شماره صاحب کارت</label>
        <input class="form-control form-control-lg" placeholder="نام روی کارت"
        #cardOwnerName="ngModel" name="cardOwnerName" [(ngModel)]="service.formData.cardOwnerName">
        
    </div>
    <div class="mb-3">
        <label>شماره کارت</label>
        <input class="form-control form-control-lg" placeholder="شماره کارد"
        #cardNumber="ngModel" name="cardNumber" [(ngModel)]="service.formData.cardNumber">
        
    </div>

    <div class="row">
        <div class="mb-3 col-6">
            <label>کد امنیتی</label>
            <input class="form-control form-control-lg" placeholder="CVV" type="password"
            #securityCode="ngModel" name="securityCode" [(ngModel)]="service.formData.securityCode">
            
        </div>
        <div class="mb-3 col-6">
            <label>تاریخ انقضا</label>
            <input class="form-control form-control-lg" placeholder="MM/YY"
            #experiationDate="ngModel" name="experiationDate" [(ngModel)]="service.formData.experiationDate">
            
        </div>
    </div>
    <div class="d-gread">
        <button class="btn btn-lg btn-success" type="submit">ثبت</button>
    </div>
</form>
